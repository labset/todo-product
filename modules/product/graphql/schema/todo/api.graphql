query ListTodoItems {
    listTodoItems {
        id
        status
        description
    }
}

mutation CreateTodoItem($input: CreateTodoItemInput!) {
    createTodoItem(input: $input) {
        id
        status
        description
    }
}

mutation UpdateTodoItemStatus($input: UpdateTodoItemStatusInput!) {
    updateTodoItemStatus(input: $input) {
        id
        description
        status
    }
}